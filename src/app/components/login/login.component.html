<div class="row space-top">
    <div class="col-md-12">
        <h1>Login</h1>
        <p>Please fill all fields.</p>
    </div>
</div>
<form #form="ngForm" class="login" (ngSubmit)="loginHandler(form)">
    <div class="row space-top">
        <div class="col-md-4">
            <ng-container *ngIf="errorMsg">
                <div class="form-group">
                    <p>{{ errorMsg }}</p>
                </div>
            </ng-container>
            <div class="form-group">
                <label class="form-control-label" for="email">Email</label>
                <input [ngClass]="{'form-control': true, 'is-invalid': invalidEmail}" id="email" type="text" name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="password">Password</label>
                <input [ngClass]="{'form-control': true, 'is-invalid': invalidPass}" id="password" type="password" name="password" [(ngModel)]="user.password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
