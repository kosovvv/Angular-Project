<div class="row space-top">
    <div class="col-md-12">
        <h1>Register New User</h1>
        <p>Please fill all fields.</p>
    </div>
</div>
<form [formGroup]="userForm" class="login" (ngSubmit)="registerHandler()">
    <div class="row space-top">
        <div class="col-md-4">
            <ng-container *ngIf="errorMsg">
                <div class="form-group">
                    <p>{{ errorMsg }}</p>
                </div>
            </ng-container>
            <div class="form-group">
                <label class="form-control-label" for="email">Email</label>
                <input [ngClass]="{'form-control': true, 'is-invalid': emailTouched && userForm.get('email')?.invalid}" id="email" type="email" formControlName="email" (blur)="emailTouched = true" required>
                <div *ngIf="emailTouched && userForm.get('email')?.hasError('required')" class="invalid-feedback">Email is required.</div>
                <div *ngIf="emailTouched && userForm.get('email')?.hasError('email')" class="invalid-feedback">Invalid email address.</div>
                <div *ngIf="emailTouched && userForm.get('email')?.hasError('emailExists')" class="invalid-feedback">Email already exists.</div>
            </div>            
            <div class="form-group">
                <label class="form-control-label" for="password">Password</label>
                <input [ngClass]="{'form-control': true, 'is-invalid': passTouched && userForm.get('password')?.invalid}" id="password" type="password" formControlName="password" (blur)="passTouched = true" required>
                <div *ngIf="passTouched && userForm.get('password')?.hasError('required')" class="invalid-feedback">Password is required.</div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="rePass">Repeat</label>
                <input [ngClass]="{'form-control': true, 'is-invalid': reTouched && userForm.get('rePass')?.invalid}" id="rePass" type="password" formControlName="rePass" (blur)="reTouched = true" required>
                <div *ngIf="reTouched && userForm.get('rePass')?.hasError('required')" class="invalid-feedback">Repeat Password is required.</div>
                <div *ngIf="reTouched && userForm.hasError('sameValueGroupValidator')" class="invalid-feedback">Passwords do not match.</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Register</button>
        </div>
    </div>
</form>
